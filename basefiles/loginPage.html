<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/loginPage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="login-area">
    <div class="top">
      <div class="logo">
        <img src="/Assets/Logo.svg" alt="">
      </div>
      <div class="back"><a href="/basefiles/campgrounds.html">Back to campgrounds</a></div>
    </div>
    <div class="login-box">
      <div class="login-txt">Start exploring camps from all around the world.</div>
      <form action="login">
        <p>Username</p>
        <input type="text" id="username" placeholder="okantey">
        <p>Password</p>
        <input type="password" id="password" placeholder="Enter your password">
        <button id="login-btn">Login</button>
        <p>Not a user yet? <a href="">Create an account</a></p>
      </form>
    </div>
  </div>
  <div class="review-area">
    <div class="container">
      <div class="review">"Yelp camp has honestly saved me hours of research time, and the camps on here are definitely well picked and added."</div>
      <div class="profile">
        <div class="img">
          <img src="/Assets/User Testimonial.svg" alt="Testimonial">
        </div>
        <div class="info">
          <h4>May Andrews</h4>
          <p>Professional Hiker</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
