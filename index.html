<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>YelpCamp</title>
</head>
<body>
  <div class="container">
    <div class="yelpcamp">
      <div class="logo"><img src="/Assets/Logo.svg" alt="Logo"></div>
      <h1>Explore the best camps on Earth.</h1>
      <p class="text">YelpCamp is a curated list of the best camping spots on Earth.
        Unfiltered and unbiased reviews.
      </p>
      <p><span class="fa fa-check-circle"></span>Add your own camp suggestions.</p>
      <p><span class="fa fa-check-circle"></span>Leave reviews and experiences.</p>
      <p><span class="fa fa-check-circle"></span>See locations for all camps.</p>
      <div class="camp-btn">
        <a href="/basefiles/campgrounds.html" style="text-decoration: none;"><button>View Campgrounds</button></a>
      </div>
      <p>Partnered with:</p>
      <div class="partners">
        <div><img src="/Assets/Airbnb.svg" alt="Airbnb"></div>
        <div><img src="/Assets/Booking.svg" alt="Booking"></div>
        <div><img src="/Assets/Plum Guide.svg" alt="Plum"></div>
      </div>
    </div>
    <div class="image-bg"><img src="Assets/group-man-woman-enjoy-camping-picnic-barbecue-lake-with-tents-background-young-mixed-race-asian-woman-man-young-people-s-hands-toasting-cheering-bottles-beer.jpg" alt="Hero"></div>
  </div>
</body>
</html>
